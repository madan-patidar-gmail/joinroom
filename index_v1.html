<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Real Cricket Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f8f9fa;
      color: #333;
    }
    .btn {
      background-color: #00AAFF;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Join Real Cricket Match</h2>
  <p>If your app doesnâ€™t open automatically, click the button below.</p>
  <a id="openAppButton" class="btn">Open Real Cricket 24</a>

  <script>
    // Parse roomID from URL (e.g. ?roomID=41ls56)
    const params = new URLSearchParams(window.location.search);
    const roomID = params.get('roomID') || 'defaultRoom';

    // Your app deeplink
    const deepLink = `kraftondeeplink://com.nautilus.realcricket/mVFa/?roomID=${roomID}`;

    // Try opening the app
    window.location.replace(deepLink);

    // Fallback: show button for manual open
    document.getElementById("openAppButton").href = deepLink;
  </script>
</body>
</html>
